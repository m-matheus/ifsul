<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="script/index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculator</h1>
        <form action="" class="form">
            <input type="text" name="num1" class="first-number" placeholder="First number">
            <input type="text" name="num2" class="second-number" placeholder="Second number">
            <select name="operator" class="operator">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
            </select>
            <button type="submit" name="submit" class="calculate">Calculate</button>
        </form>
        <div class="result"></div>
    </div>
</body>
</html>
