<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions Map</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="script/index.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Emotions Map</h1>
        </header>
        
        <div id="section-wrapper">
            <section id="top-section" class="container">
                <div id="map">
                    <img src="assets/question-mark.png" alt="question-mark" class="question-mark">
                    
                    <img src="assets/happy.jpg" alt="happy" class="overlay emotions-img">
                    
                    <img src="assets/sad.jpg" alt="sad" class="overlay emotions-img">
                    
                    <img src="assets/fear.jpg" alt="fear" class="overlay emotions-img">
                    
                    <img src="assets/anger.jpg" alt="anger" class="overlay emotions-img">
                </div>
            </section>
            
            <section id="bottom-section" class="container">
                <div class="card" id="happy">
                    <p class="card-text">Happy</p>
                </div>
                <div class="card" id="sad">
                    <p class="card-text">Sad</p>
                </div>
                <div class="card" id="fear">
                    <p class="card-text">Fear</p>
                </div>
                <div class="card" id="anger">
                    <p class="card-text">Anger</p>
                </div>
            </section>
        </div>
        
        <footer>
            <p>Developed by <a href="https://github.com/m-matheus" target="_blank">Matheus Moraes</a>.</p>
        </footer>
    </main>
</body>
</html>
