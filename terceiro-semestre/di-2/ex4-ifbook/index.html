<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IfBook</title>
    <!-- linkando o script, o css e o css do bootstrap que foi usado para a tabela-->
    <script src="script/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!--criando os titulos h1 e h3-->
    <h1>IfBook</h1>
    <h3>Lista de amigos:</h3>
    <!--criando a tabela com um thead (cabecalho), um td (linha) e os dados do cabecalho nele-->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foto de perfil</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de adição</th>
        </tr>
      </thead>
      <!--criando a parte do corpo para adicionar os dados posteriormente-->
      <tbody>
        <tr></tr>
      </tbody>
    </table>
  </body>
</html>
