<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Pseudo-Classes</title>
    <style>
        /* link n√£o visitado */
        a:link {
            color: red;
        }
        /* link visitado */
        a:visited {
            color: green;
        }
        /* mouse sobre o link */
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>

    <a href="http://www.google.com.br" target="_blank">Google</a>

</body>
</html>
