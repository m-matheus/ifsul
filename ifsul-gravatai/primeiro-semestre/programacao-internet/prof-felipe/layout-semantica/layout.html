<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Layout</title>
	<style type="text/css">
		.borda {
			border: 2px solid black;
			padding: 40px;
		}
	</style>
</head>
<body>

   	<header class="borda ">
		<h1>Cabeçalho</h1>
	</header>

   	<aside class="borda ">
   		<nav>
   			<ul>
   				<li><h1>Navegação</h1></li>
   				<li>Home</li>
   				<li>Contato</li>
   			</ul>
   		</nav>
	</aside>

	<section class="borda">
   		<h2>Seção 1</h2>
		<article class="borda">
			Artigo 1
		</article>
		<article class="borda">
			Artigo 2
		</article>
		<article class="borda">
			Artigo 3
		</article>
   	</section>

   	<section class="borda ">
		<h2>Seção 2</h2>
	</section>

   	<section class="borda ">
		<h2>Seção 3</h2>
	</section>

   	<footer class="borda ">
		<h1>Rodapé</h1>
	</footer>

</body>
</html>
