<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Block e Inline </title>
</head>
<body>

    <!-- Exemplo Block e Inline-->
    <h1>Block e Inline</h1>
    <p>
        Span é um elemento em linha (inline)
        <span style="border: 1px solid black">Elemento em Linha</span>
        o elemento está dentro de um parágrafo.
    </p>
    <p>
        Div é um elemento em bloco (block)
        <div style="border: 1px solid black">Elemento em Bloco</div>
        o elemento está dentro de um parágrafo.
    </p>


</body>
</html>
