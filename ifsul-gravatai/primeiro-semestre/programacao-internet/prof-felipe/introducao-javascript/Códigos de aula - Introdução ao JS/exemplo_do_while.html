<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Comando do/while JS </title>

        <script>
            var i = 1;

            do{			                   //Inicio comando do/while, os comandos serão executados pelo menos uma vez
                document.write(i + ' ');
                i++;
            }while(i < 11);                //Verifica a condição somente após a primeira execução dos comandos
        </script>

    </head>
    <body>

    </body>
</html>
