<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Variáveis JS </title>

        <script>
            var idade = 30; //Variável que recebe um valor numérico inteiro
            alert(idade); //Mostrando o valor da variável idade

            var peso = 70.9; //Variável que recebe um valor numérico decimal
            alert(peso); //Mostrando o valor da variável peso

            var nome = "João Silva"; //Variável que recebe um valor string
            alert(nome); //Mostrando o valor da variável nome

            var carros = ["Gol", 2015, "Uno", 2009]; //Variável que recebe um array
            alert(carros); //Mostrando todos as posições de um array
            alert(carros[0]); //Mostrando uma posição específica do array
            alert(carros[1]); //Mostrando uma posição específica do array
            
            var condicao = true; //Variável que recebe um valor booleano
            alert(condicao); //Mostrando o valor da variável condicao
        </script>

    </head>
    <body>

    </body>
</html>
