<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Comando if-else JS </title>

        <script>
            var num = -1;

            if(num < 0){								        //Verificação da condição, se o valor da variável "num" for maior que 0, o que está dentro do if será executado, caso contrário a execução continua na linha seguinte ao termino do comando if
                document.write("O número é negativo!");		//Caso a condição seja satisfeita, esse alert será executado
            }else if(num > 0){
                document.write("O número é positivo!");		//Caso a condição não seja satisfeita, esse alert será executado
            }else{
                document.write("O número é igual a zero!");  //Caso as duas condições não sejam satisfeitas, esse alert será executado
            }
        </script>

    </head>
    <body>

    </body>
</html>
