<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Operadores Relacionais JS </title>

        <script>
            var num = 4;

            alert("O número 4 é igual a 4? " + (num == 4)); 		    		         //Imprime true se o número for igual e false se for diferente

            alert("O número 4 é igual a 4 e do mesmo tipo? " + (num === 4));             //Imprime true se o número for igual e false se for diferente

            alert("O número 4 é diferente de 4? " + (num != 4));			             //Imprime true se o número for diferente e false se for igual

            alert("O número 4 é diferente de 4 ou de tipo diferente? " + (num !== 4));   //Imprime true se o número for diferente e false se for igual

            alert("O número 4 é maior que 4? " + (num > 4)); 	                         //Imprime true se o número for maior e false se for menor ou igual

            alert("O número 4 é menor que 4? " + (num < 4));				             //Imprime true se o número for menor e false se for maior ou igual

            alert("O número 4 é maior ou igual a 4? " + (num >= 4));		             //Imprime true se o número for maior ou igual e false se for menor

            alert("O número 4 é menor ou igual a 4? " + (num <= 4)); 		             //Imprime true se o número for menor ou igual e false se for maior

        </script>

    </head>
    <body>

    </body>
</html>
