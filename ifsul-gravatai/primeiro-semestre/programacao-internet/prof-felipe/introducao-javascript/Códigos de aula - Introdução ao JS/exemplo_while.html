<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Comando while JS </title>

        <script>
            var i = 1;

            while(i < 11){			       //Inicio comando while, com a condição: Enquanto i menor que 11
                document.write(i + ' ');
                i++;
            }
        </script>

    </head>
    <body>

    </body>
</html>
