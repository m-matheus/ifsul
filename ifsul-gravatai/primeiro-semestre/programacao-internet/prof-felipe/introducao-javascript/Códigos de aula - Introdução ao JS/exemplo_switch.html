<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Comando switch JS </title>

        <script>
            var nota = 10;

            switch(nota){										//Passando a variável nota para o switch
                case 10:										//Caso nota igual a 10 executa os comandos abaixo
                    document.write("Tirou 10 - Parabéns");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 9:											//Caso nota igual a 9 executa os comandos abaixo
                    document.write("Tirou 9");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 8:											//Caso nota igual a 8 executa os comandos abaixo
                    document.write("Tirou 8");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 7:											//Caso nota igual a 7 executa os comandos abaixo
                    document.write("Tirou 7");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 6:											//Caso nota igual a 6 executa os comandos abaixo
                    document.write("Tirou 6");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 5:											//Caso nota igual a 5 executa os comandos abaixo
                    document.write("Tirou 5 - Você foi reprovado");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 4:											//Caso nota igual a 4 executa os comandos abaixo
                    document.write("Tirou 4 - Você foi reprovado");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 3:											//Caso nota igual a 3 executa os comandos abaixo
                    document.write("Tirou 3 - Você foi reprovado");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 2:											//Caso nota igual a 2 executa os comandos abaixo
                    document.write("Tirou 2 - Você foi reprovado");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 1:											//Caso nota igual a 1 executa os comandos abaixo
                    document.write("Tirou 1 - Você foi reprovado");
                    break;										//Esse comando faz parar a execução dentro do switch
                case 0:											//Caso nota igual a 0 executa os comandos abaixo
                    document.write("Tirou 0 - Você foi reprovado");
                    break;									    //Esse comando faz parar a execução dentro do switch
                default:
                    document.write("Nota Inválida!");
                    break;
            }
        </script>

    </head>
    <body>

    </body>
</html>
