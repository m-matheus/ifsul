<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Operadores Lógicos JS </title>

        <script>
            var num = 5;

            alert("O número 5 está entre 10 e 4? " + ((num > 4)&&(num < 10))); 	  //Imprime true se o número for maior que 4 e menor que 10 e false caso contrário

            alert("O número 5 não está entre 10 e 4? " + ((num < 4)||(num > 10)));  //Imprime true se o número for menor que 4 ou maior que 10 e false caso contrário

            alert("O número 5 é igual a 4? " + (!(num != 4)));			          //Imprime true se o número for igual a 4 e false caso contrário

        </script>

    </head>
    <body>

    </body>
</html>
