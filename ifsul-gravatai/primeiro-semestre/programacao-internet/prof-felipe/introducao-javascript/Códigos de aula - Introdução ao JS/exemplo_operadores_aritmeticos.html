<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exemplo Operadores Aritméticos JS </title>

        <script>
            var soma = 8 + 4;        	    //Utilizando o operador soma "+"
            var subtracao = 15.3 - 18.3;	//Utilizando o operador subtração "-"
            var multiplicacao = 5 * 2;		//Utilizando o operador multiplicação "*"
            var divisao = soma / subtracao;	//Utilizando o operador divisão "/"
            var resto = soma % 5; 			//Utilizando o operador resto "%"
            var inc = 0;
            var dec = 0;

            inc++;						//Utilizando o operador incremento "++"
            dec--;						//Utilizando o operador decremento "--"


            alert("O resultado da soma é: " + soma); 		    		//Imprimindo o resultado da soma

            alert("O resultado da subtração é: " + subtracao);			//Imprimindo o resultado da subtração

            alert("O resultado da multiplicação é: " + multiplicacao); 	//Imprimindo o resultado da multiplicação

            alert("O resultado da divisão é: " + divisao);				//Imprimindo o resultado da divisão

            alert("O resto da divisão de soma por 5 é: " + resto);		//Imprimindo o resto da divisão de soma por 4

            alert("O resultado do incremento é: " + inc); 				//Imprimindo o resultado do incremento

            alert("O resultado do decremento é: " + dec);				//Imprimindo o resultado do decremento
        </script>

    </head>
    <body>

    </body>
</html>
