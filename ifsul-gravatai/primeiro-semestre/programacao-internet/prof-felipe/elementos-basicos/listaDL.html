<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Lista DL </title>
</head>
<body>
    <!-- Exemplo de uma lista de definições-->
    <h1> Lista de Estados </h1>
    <dl>
        <dt>RS</dt>
        <dd>Rio Grande do Sul, estado localizado na região Sul do Brasil</dd>
        <dt>SP</dt>
        <dd>São Paulo, estado localizado na região Sudeste do Brasil</dd>
        <dt>AM</dt>
        <dd>Amazônas, estado localizado na região Norte do Brasil</dd>
    </dl>
</body>
</html>
