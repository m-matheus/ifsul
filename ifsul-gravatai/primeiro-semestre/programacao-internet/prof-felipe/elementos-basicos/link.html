<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Links</title>
</head>
<body>
    <!-- Exemplo de inserção de um link -->
    <h1> Inserindo um Link</h1>
    <a href="https://www.google.com" target="_self"> Google </a>


    <!-- Exemplo de link em uma imagem-->
    <h1>Link com imagem</h1>
    <a href="https://www.w3schools.com" target="_blank">
        <img src="https://www.w3schools.com/html/w3schools.jpg" alt="w3schools.com">
    </a>
</body>
</html>
