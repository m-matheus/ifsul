<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Tabelas</title>
</head>
<body>

    <!-- Exemplo de uma tabela-->
    <table border="1">
        <caption>Tabela de Carros</caption>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Corolla</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Etios</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>2021</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Tabela Atualizada em 01/2021</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
