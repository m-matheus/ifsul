<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Formatação</title>
</head>
<body>


    <!-- Exemplo de Formatação do Texto-->
    <h1>Formatação</h1>
    <p>texto <strong>forte</strong></p>
    <p>texto <em>enfatizado</em> </p>
    <p>texto <mark>marcado</mark> </p>
    <p>texto <small>pequeno</small> </p>
    <p>texto <del>deletado</del> </p>
    <p>texto <ins>adicionado</ins> </p>
    <p>H<sub>2</sub>O </p>
    <p>X<sup>2</sup>+2=0 </p>


</body>
</html>
